<div class="signup-container">
  <h2 class="signup-title">Sign Up</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input id="password2" formControlName="password2" type="password" class="form-control" placeholder="Confirm your password" />
    </div>
    <div class="form-group">
      <label for="tc" class="checkbox-label">
        <input id="tc" formControlName="tc" type="checkbox" class="checkbox-input" />
        I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
