<h2>Chat with {{ receiverName }}</h2>
<app-chat-message-list></app-chat-message-list>
<div>
  
  <h2>Send Message</h2>
  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
    <label for="message">Message:</label>
    <input id="message" formControlName="message" type="text" required />

    <button type="submit" [disabled]="messageForm.invalid">Send</button>
  </form>
</div>
