<div class="container">
  <section class="suggestion-section">
    <h2 class="section-title">Suggestion List</h2>
    <ul class="user-list">
      <li *ngFor="let user of suggestions" class="user-item">
        <span>{{ user.id }} - {{ user.name }}</span>
        <button class="btn btn-primary" (click)="sendInterest(user.id)">Send Interest</button>
      </li>
    </ul>
  </section>

  <section class="interest-section">
    <app-interest-list></app-interest-list>
  </section>

  <section class="friend-section">
    <h2 class="section-title">Friend List</h2>
    <ul class="user-list">
      <li *ngFor="let user of users" class="user-item">
        <span>{{ user.id }} - {{ user.name }}</span>
        <button class="btn btn-secondary" (click)="openChat(user)">Message</button>
      </li>
    </ul>
  </section>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
    <a routerLink="/login" class="error-link">Login</a>
  </div>
</div>
